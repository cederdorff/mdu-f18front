<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB APP TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>Movies</h2>
    </header>
    <p>Some movies</p>
    <div id="movies-dropdown"></div>
    <button type="button" name="button" onclick="randomizeMovies()">R A N D O M I Z E</button>
  </section>

  <!-- about page -->
  <section id="result" class="page">
    <header class="topbar">
      <h2>My family</h2>
    </header>
    <section id="my-family"></section>
  </section>


  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
